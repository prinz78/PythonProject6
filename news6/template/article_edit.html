{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Article{% endblock title %}

{% block content %}
    <h2>Change Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-4" type="submit" value="Change">
    </form>
    <p><a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
