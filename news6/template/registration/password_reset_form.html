{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Form{% endblock title %}

{% block content %}
    <h2>Password Reset</h2>
    <p>Enter your email to receive a set link!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Send">
    </form>
{% endblock content %}
